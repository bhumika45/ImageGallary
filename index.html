<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 class="title">Photo Gallery</h2>

  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="animal">Animals</button>
  </div>

  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="C:\Users\Bhumika\OneDrive\Documents\ImageGallaryProgram\Nature.jpeg" alt="Nature Image 1">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="C:\Users\Bhumika\OneDrive\Documents\ImageGallaryProgram\city.jpeg" alt="City Image">
    </div>
    <div class="gallery-item" data-category="animal">
      <img src="C:\Users\Bhumika\OneDrive\Documents\ImageGallaryProgram\animal.jpeg" alt="Animal Image">
    </div>
    <!-- Add more items as needed -->
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image" id="lightbox-img">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
